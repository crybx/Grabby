<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grabby Settings</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body class="popup">
<h1>About Grabby</h1>

<div class="settings-section">
  <p>Grabby extracts the readable content from web pages and downloads it as an HTML file.</p>
  <p>Click the clipboard icon in the top-right corner of any page to grab its content.</p>
</div>

<hr>

<div class="settings-section">
  <h2>Keyboard Shortcut</h2>
  <div class="shortcut">
    <span class="key">Alt+G</span>
    <span class="description">Grab content.</span>
  </div>
  <p>Visit chrome://extensions/shortcuts to customize the shortcut.</p>
</div>

<div class="footer">
  Grabby v1.0
</div>

<script src="popup.js"></script>
</body>
</html>
