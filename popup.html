<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grabby Settings</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body class="popup">

<div class="icon-grid">
  <div class="icon-item" id="grab-button">
    <div class="icon-button">
      <img src="images/clipboard128.png" alt="Grab" class="icon-image">
    </div>
    <span class="icon-label">Grab</span>
  </div>
  
  <div class="icon-item" id="story-tracker-button">
    <div class="icon-button">
      <span class="icon-emoji">üìö</span>
    </div>
    <span class="icon-label">Story Tracker</span>
  </div>
  
  <div class="icon-item" id="options-button">
    <div class="icon-button">
      <span class="icon-emoji">‚öôÔ∏è</span>
    </div>
    <span class="icon-label">About</span>
  </div>
  
  <div class="icon-item" id="support-button">
    <div class="icon-button">
      <img src="images/kofi_symbol.png" alt="Ko-fi" class="icon-image">
    </div>
    <span class="icon-label">Support</span>
  </div>
</div>

<hr>

<div class="settings-section">
  <h2>Bulk Grabbing</h2>
  <p>Grab multiple pages in sequence with automatic navigation.</p>
  
  <div class="bulk-controls">
    <div class="input-row">
      <div class="input-group">
        <label for="page-count">Number of pages:</label>
        <input type="number" id="page-count" min="1" max="1000" value="5">
      </div>
      
      <div class="input-group">
        <label for="delay-seconds">Delay (seconds):</label>
        <input type="number" id="delay-seconds" min="1" max="3600" value="10">
      </div>
    </div>
    
    <div class="button-group">
      <button id="start-bulk-grab" class="primary-btn">Start Bulk Grab</button>
      <button id="stop-bulk-grab" class="secondary-btn" disabled>Stop</button>
    </div>
    
    <div id="bulk-status" class="status-display" style="display: none;">
      <div class="status-row">
        <span id="status-text">Ready</span>
        <button id="clear-status" class="clear-btn" title="Clear status">√ó</button>
      </div>
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>
  </div>
</div>

<hr>

<div class="settings-section">
  <h2>Keyboard Shortcut</h2>
  <div class="shortcut">
    <span class="key">Alt+G</span>
    <span class="description">Grab content.</span>
  </div>
  <p>Visit chrome://extensions/shortcuts to customize the shortcut.</p>
</div>

<div class="footer">
  Grabby 0.1.0-alpha
</div>

<script src="popup.js"></script>
</body>
</html>
